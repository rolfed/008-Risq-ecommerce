<navigation></navigation>

<!-- Qty Selection -->
<div  ng-controller="EcomCtrl">
<!-- ORDER TOTAL -->
	<div class="row space bg-black">
		<div class="col-xs-12">
			<h1 class="text-center uppercase white">Select your product</h1>
			<div class="ecom-wrapper">
				<div ng-repeat="product in products">
					<h3 class="text-center white ecom-title">{{product.title}}</h3>
					<div class="ecom-border">
						<ul class="ecom-qty-wrapper">
							<li><div class="btn-round text-center"><a class="btn-qty-ecom" ng-click="increaseItemCount(product)">+</a></div></li>
							<li><p class="ecom-total-qty">{{product.qty}}</p></li>
							<li><div class="btn-round text-center"><a class="btn-qty-ecom" ng-click="decreaseItemCount(product)">-</a></div></li>
							<li><p class="ecom-total-qty" ng-bind="sumCalc({{$index}})"></p></li>
						</ul>
					</div>
				</div>    
			</div>
		</div><!-- /.col-xs-12 -->
	</div>
<!-- ORDER FORM -->
<div class="row bg-black">
	<div class="col-xs-12 bg-black fadeOut">
      <div class="ecom-qty-wrapper">
       <h1 class="white uppercase text-center">Where Should We Ship</h1>
       <form>
          <div class="col-xs-12">
            <input type="text" class="ecom-form" placeholder="First Name" required>
          </div>
          <div class="col-xs-12">
            <input type="text" class="ecom-form" placeholder="Last Name" required>
          </div>
          <div class="col-xs-12">
            <input type="text" class="ecom-form" placeholder="Address Line 1" required>
          </div>
          <div class="col-xs-12">
            <input type="text" class="ecom-form" placeholder="Address Line 2">
          </div>
          <div class="col-xs-12">
            <input type="text" class="ecom-form" placeholder="City" required>
          </div>
          <div class="col-xs-12">
            <!-- <input type="text" class="ecom-form" placeholder="State" required> -->
            <select class="ecom-form" name="expiry-month" id="expiry-month">
                <option>State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
          </div>  
          <div class="col-xs-12">
            <input type="text" class="ecom-form" placeholder="Zip" required>
          </div>
          <div class="col-xs-12">
            <input type="email" class="ecom-form" placeholder="Email" required>
          </div> 
          <div class="col-xs-12">
              <h4 class="error text-center">Please fill out all the required fields.</h4>
          </div>

          <div class="col-xs-12 text-center">
			<div class="space"></div>
				<h4 class="white sub-total">Sub Total {{product.qty}}</h4>
				<h4 class="white sub-total">Sales Tax $2.50</h4>
				<h4 class="white sub-total">Shipping $5.00</h4>
			<div class="space"></div>
				<h4 class="white sub-total uppercase">Total <span class="white sub-total uppercase" ng-bind="totalCalc()"></span></h4>
		</div>

		<div class="col-xs-12 ecom-btn-padding text-center">
            <button class="btn-ecom" href="">Checkout</button>
            <div class="space"></div>
          </div> 
       </form>
      </div> 
    </div><!-- /.View-4 -->
	</div>
</div>
