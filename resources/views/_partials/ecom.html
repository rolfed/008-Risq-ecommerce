<div ng-controller="EcomCtrl" >
<div class="ecom-bg-image" id="ecom-image">
<!-- Mobile Button Ecommerce -->
<div class="row">
	<div class="col-sm-12 fadeOut">
		<div class="hidden-md hidden-lg hidden-xl">
		    <div class="btn-grab-wrapper">
		      <div class="text-center ecom-wrapper">
		        <a class="btn-ecom" href="/#/ecom-mobile">Grab Some</a>
		      </div> 
		    </div> 
		</div>
	</div>
</div><!--/.row-->
<!-- /.Mobile Button Ecommerce -->

<!-- Ecommerce Desktop -->

<div class="row">
<!-- View 1 -->
	<div class="col-sm-12 col-12-no-padding-left col-12-no-padding-right" id="view-1">
		<div class="hidden-xs hidden-sm">
            <div class="btn-grab-wrapper">
              <div class="text-center ecom-wrapper">
                <button class="btn-ecom" ng-click="grabSome()">Grab Some</button>
              </div> 
            </div> 
        </div>    
    </div>
<!-- /.View 1 -->

<!-- View 3 -->
<div class="col-sm-12 col-12-no-padding-left col-12-no-padding-right horizTran-50 fadeIn" id="view-3">
	<div class="col-sm-6 bg-black">
		<div class="ecom-qty-wrapper">
			<h1 class="white uppercase">Is this everything?</h1>

		<div class="space"></div>

		<table class="ecom-table">
			<tr>
				<td class="ecom-col"><h4 class="white sub-total">Sub Total</h4></td>
				<td class="text-right"><h4 class="white sub-total" ng-bind="subTotal();"></h4></td>
			</tr>
			<tr>
				<td class="ecom-col"><h4 class="white sub-total">Sales Tax</h4></td>
				<td class="text-right"><h4 class="white sub-total">{{ tax | currency}}</h4></td>
			</tr>  
			<tr>
				<td class="ecom-col"><h4 class="white sub-total">Shipping</h4></td>
				<td class="text-right"><h4 class="white sub-total">{{ shipping | currency}}</h4></td>
			</tr> 
			<tr class="ecom-table-total">
				<td class="ecom-col"><h4 class="white sub-total uppercase">Total</h4></td>
				<td class="text-right"><h4 class="white sub-total uppercase" ng-bind="totalCalc();"></h4></td>
			</tr>  
		</table>
		<div class="btn-checkout-wrapper">
			<div class="text-center ecom-wrapper">
				<a class="btn-ecom" ng-click="checkout();">Checkout</a>
			</div> 
		</div>

		</div>
	</div>
 </div> 
<!-- /.view 3 -->

<!-- View 2 -->
	<div class="col-sm-12 col-12-no-padding-left col-12-no-padding-right" id="view-2">
		<div class="col-sm-6 bg-black" >  
			<div class="ecom-wrapper">
				<div ng-repeat="product in products">
					<h3 class="text-center white ecom-title">{{product.title}}</h3>

				<div class="ecom-border">
					<ul class="ecom-qty-wrapper">
						<li><div class="btn-round text-center"><a class="btn-qty-ecom" ng-click="decreaseItemCount(product)">-</a></div></li>
						<li><p class="ecom-total-qty">{{product.qty}}</p></li>
            <li><div class="btn-round text-center"><a class="btn-qty-ecom" ng-click="increaseItemCount(product)">+</a></div></li>
						<li><p class="ecom-total-qty" ng-bind="sumCalc({{$index}})"></p></li>
					</ul>
				</div>

				</div>    
			</div>
		</div> 

	<div class="col-sm-6">
		<div class="btn-addToCart-wrapper">
			<div class="text-center ecom-wrapper">
        <span ng-bind="checkCart()"></span>
				<button class="btn-ecom" href="" ng-click="addToCart()" id="addToCartBtn">Add to cart</button>
			</div> 
		</div> 
	</div>
</div>
<!-- /.View 2 -->

<!-- View 4 --> 
  <!-- <form id="payment-form" role="form" method="post" action="/submit-payment">  -->
  <form id="payment-form" role="form" method="post" action="/submit-payment"> 
    
    <div class="col-sm-12 bg-black fadeIn" id="view-4">
      <div class="ecom-qty-wrapper">
       <h1 class="white uppercase">Where Should We Ship</h1>
       
    
          <!-- csrf_token -->
          <input type="hidden" name="_token" value="{{ csrfToken }}">
          <input type="hidden" name="total" value="{{ objTotal }}">
          <input type="hidden" name="products" value="{{ products }}">
          
          <div class="col-sm-6">
            <input type="text" class="ecom-form" name="first-name" placeholder="First Name" required>
          </div>
          <div class="col-sm-6">
            <input type="text" class="ecom-form" name="last-name" placeholder="Last Name" required>
          </div>
          <div class="col-sm-12">
            <input type="text" class="ecom-form" name="Address Line 1" placeholder="Address Line 1" data-stripe="address_line1" required>
          </div>
          <div class="col-sm-12">
            <input type="text" class="ecom-form" name="Address Line 2" placeholder="Address Line 2" data-stripe="address_line2">
          </div>
          <div class="col-sm-6">
            <input type="text" class="ecom-form" name="City" placeholder="City" data-stripe="city" required>
          </div>
          <div class="col-sm-2">
            <!-- <input type="text" class="ecom-form" placeholder="State" required> -->
            <select class="ecom-form" name="state" id="state" data-stripe="address_state" required>
                <option>State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
          </div>  
          <div class="col-sm-4">
            <input type="text" class="ecom-form" name="zip" placeholder="Zip" data-stripe="address_zip" required>
          </div>
          <div class="col-sm-12">
            <input type="email" class="ecom-form" name="email" placeholder="Email" data-stripe="email" required>
          </div> 
          <div class="col-sm-6 ecom-btn-padding">
            <!-- <button class="uppercase btn-underline">Use this address</button> -->
            <button class="btn-ecom" ng-click="paymentInput();">Payment</button>
          </div> 
          <div class="payment-errors"></div>
      </div><!--  /.ecom-qty-wrapper --> 
    </div><!-- /.View-4 -->

    <!-- View 5 -->  
    <div class="col-sm-12 bg-black fadeIn" id="view-5">
      <div class="ecom-qty-wrapper">
       <h1 class="white uppercase">What is billing information?</h1>
       <span class="payment-errors"></span>

          <div class="col-sm-12">
            <input type="text" class="ecom-form" placeholder="Full Name" data-stripe="name" required>
          </div>
          <div class="col-sm-12">
            <input type="text" class="ecom-form" maxlength="20" type="number" data-stripe="number" placeholder="Card Number" required>
          </div>
          <div class="col-sm-3">
              <select class="ecom-form" data-stripe="exp_month" id="expiry-month" required="">
                <option>Month</option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
          </div>
          <div class="col-sm-3">
              <select class="ecom-form" data-stripe="exp_year" required>
                <option>Year</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
                <option value="13">2024</option>
                <option value="14">2025</option>
                <option value="15">2026</option>
              </select>
           </div>
           <div class="col-sm-3">
              <input type="text" class="ecom-form" placeholder="CVC" data-stripe="cvc" required>
           </div>
          
          <div class="col-sm-12">
            <div class="btn-checkout-wrapper">
              <div class="col-sm-6 col-12-no-padding-left">
                <button class="uppercase btn-ecom" type="submit" id="submit-form" value="Submit Payment">Purchase</button>
              </div>    
            </div>
          </div>
      </div> 
    </div><!-- /.View-5 -->
</form>

    <!-- View 6 -->
    <div class="col-sm-12 text-center hidden">
      <div class="ecom-order-sent">
        <h3 class="black uppercase">Order Sent</h3>
        <p>{{products.qty}} Item Shipped</p>
      </div>
    </div><!-- /.View 6 -->
</div><!--/.row-->
</div>
<!-- /.Ecommerce Desktop -->
</div><!--/.controller-->
